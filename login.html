<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/971218a55d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="logo-header">
                <i class="fa-solid fa-guitar fa-xl"></i><h1>LOGO</h1>
            </div>
        </header>
        <div class="login-continue">
            <div class="login-continue__text ">
                <p>Để tiếp tục, hãy đăng nhập vào.</p>
            </div>
            <div class="login-continue--button facebook">
                <a href="#">
                    <div class="logo"><i class="bi bi-facebook"></i></div>
                    <div class="text">
                        <h3>Tiếp tục với Facebook</h3>
                    </div>
                </a>
            </div>
            <div class="login-continue--button apple">
                <a href="#">
                    <div class="logo"><i class="bi bi-apple"></i></div>
                <div class="text">
                    <h3>Tiếp tục với Apple</h3>
                </div>
                </a>
            </div>
            <div class="login-continue--button google">
                <a href="#">
                    <div class="logo"><i class="bi bi-google"></i></i></div>
                <div class="text">
                    <h3>Tiếp tục với Facebook</h3>
                </div>
                </a>
            </div>
            <div class="login-continue--button phone">
                <a href="#"><div class="logo"><i class="bi bi-telephone-fill"></i></div>
                    <div class="text">
                        <h3>Tiếp tục với số điện thoại</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="orther-login">
            <div class="login-text">
                <h4>Địa chỉ email hoặc tên người dùng</h4>
                <input type="text" placeholder="Địa chỉ email hoặc tên người dùng" size="40">
            </div>
            <div class="login-text">
                <h4>Mật khẩu</h4>
                <input type="text" placeholder="Mật khẩu" size="40">
            </div>
            <a href="#">Quên mật khẩu của bạn?</a>
            <input type="checkbox" name="" id="">Hãy nhớ tôi
        </div>
        <div class="login-button">
            <a href="#"><h3>Đăng nhập</h3></a>
        </div>
        <div class="sign-up">
            <h5>Bạn chưa có tài khoản?</h5>
            <div class="sign-up--button">
                <a href=""><h4>Đăng ký</h4></a>
                
            </div>
        </div>
    </main>
</body>
</html>
